<html>
<head>
    <title>TableListJS By Eric Bruno</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tablelist.css" type="text/css" />
    <script src="tablelist.js" type="text/javascript" ></script>

    <script type="text/javascript">
        function addRow(col1Text, col1Width, 
                        col2Text, col2Width, 
                        col3Text, col3Width) {
            if (!document.getElementsByTagName) {
                return;
            }
            var x = document.getElementById("entries").rows.length;
            tabBody=document.getElementsByTagName("tbody").item(0);
            row=document.createElement("tr");
            row.id=x;
            cell1 = document.createElement("td");
            cell2 = document.createElement("td");
            cell3 = document.createElement("td");
            cell1.width=col1Width+"px";
            cell2.width=col2Width+"px";
            cell3.width=col3Width+"px";
            textnode1=document.createTextNode(col1Text);
            textnode2=document.createTextNode(col2Text);
            textnode3=document.createTextNode(col3Text);
            cell1.appendChild(textnode1);
            cell2.appendChild(textnode2);
            cell3.appendChild(textnode3);
            row.appendChild(cell1);
            row.appendChild(cell2);
            row.appendChild(cell3);
            tabBody.appendChild(row);
            tableHighlightRow();
        }

        window.onload=function(){
            for ( r = 0; r < 25; r++ ) {
                addRow( r+",1", 200, // 200px width 
                        r+",2", 200, 
                        r+",3", 200);
            }
        }
    </script>

</head>
<body>
    <div>TableListJS By Eric Bruno</div>
    <p></p>
    <form>
        <table class="TableListJS" id="entries">
            <thead>
                <tr>
                   <td width='200px'>Column 1</td>
                   <td width='200px'>Column 2</td>
                   <td width='200px'>Column 3</td>
                </tr>
            </thead>
            <tbody style='height:300px'>
                <tr>
                    <td width='200px'>Entry 1</td>
                    <td width='200px'>Entry 2</td>
                    <td width='200px'>Entry 3</td>
                </tr>
            </tbody>
        </table>
        <input type=submit name=action value="Next ->" tabindex="3">
    </form>
</body>
</html>
